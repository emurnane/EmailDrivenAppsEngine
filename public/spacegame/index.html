<!DOCTYPE html>
<html>
  <head>
    <title>Space Demo</title>
    <link href="stylesheets/screen.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"  ></script>
    <!--Todo: move all script imports to SGmain-->
    <script src="javascripts/jquery.hotkeys.js" ></script>
    <script src="javascripts/key_status.js" ></script>
    <script src="javascripts/util.js" ></script>
    <script src="javascripts/sprite.js" ></script>
    <script src="javascripts/sound.js" ></script>
	<script src="//d3js.org/d3.v4.min.js"></script>
	<script src='javascripts/angular.js'></script>
	<script src="javascripts/paper-full.js"></script>
	 <!--socket.io-->
	<script src="/socket.io/socket.io.js"></script>
    <!---->
    <script src="require.js" data-main="SGmain"></script>
	 
  </head>
  <body> 
  <div id="infoPage"> <!-- style="display:none;"> -->
	  <canvas id='modeSelectCanvas'></canvas>
  </div>
  
  
  <section id="gamePage" style="display:none;">
  </section>
 
  <canvas id='endCanvas'></canvas>
  <svg id='statSVG'></svg>
  

  <canvas id='spamCanvas'></canvas>
		
  <!-- angularjs binded div: handling spam lists -->
  <div id='spamListDiv' ng-controller='spamController as emailList' style='display: none;'>
		<ul id='spamList'>
			<li ng-repeat="email in emailList.emails">
				<label>
					<input type="checkbox" ng-model='email.exclude'> <!-- ng-model-option="{ getterSetter: true }"> -->
					<span class="exclude-{{email.exclude}}">{{email.text}}</span>
				</label>
			</li> 
		</ul>
  </div>
		
  
  </body>
</html>
